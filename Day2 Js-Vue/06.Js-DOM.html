<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-DOM</title>
</head>

<body>
    <h1 class="title1">1111</h1>
    <h1>2222</h1>
    <h1>3333</h1>

    <script>
        //dom document object model 文档对象模型 可以把html看作文档对象 获取节点标签、文档、属性、文本内容
        //获取 document对象 只能获取第一个 根据选择器来获取操作对象
        let h1 = document.querySelector('.title1');

        // h1.innerHTML="修改后的内容";
        //获取多个
        let hs= document.querySelectorAll('h1');
        hs[1].innerHTML="修改后的内容";



    </script>
</body>

</html>
