<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件监听</title>
</head>
<body>
     <input type="button" value="这是第一个按钮" id="btn1"> 
     <input type="button" value="这是第二个按钮" id="btn2"> 


      <script>
        //事件监听
        //1.推荐写法 为事件源绑定 一个事件类型 处理函数  可以添加多个事件处理函数
        document.querySelector('#btn1').addEventListener('click',function(){
            console.log('这是第一个按钮被点击了11');
        });
        document.querySelector('#btn1').addEventListener('click',function(){
            console.log('这是第一个按钮被点击了22');
        });//两个事件处理函数都会生效

        
        //2.不推荐写法 只能绑定一个事件处理函数 赋值给事件源
        document.querySelector('#btn2').onclick=function(){
            console.log('这是第二个按钮被点击了11');
        };
        document.querySelector('#btn2').onclick=()=>{
            console.log('这是第二个按钮被点击了22');
        };//只有最后一个生效
      </script>
</body>
</html>
