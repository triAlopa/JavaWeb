<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-常见的事件</title>
</head>

<body>
    <form action="">
        <div style="text-align: center; margin: 20px auto;">
            <input type="text" name="username" id="username" placeholder="请输入内容">
            <input type="text" name="age" id="age" placeholder="请输入年龄">
            <input type="submit" value="提交" id="btn1">
            <input type="button" action="submit" value="点击" id="btn2">
        </div>
    </form>

    <table border="1" style="width: 300px; text-align: center; margin: 20px auto;">
        <tr>
            <th>姓名</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>
                张三
            </td>
            <td>
                18
            </td>
        </tr>
        <tr id="last">
            <td>
                李四
            </td>
            <td>
                19
            </td>
        </tr>
    </table>
  <!-- 对于js代码量大的时候，可以把js代码单独放在一个文件中 -->
    <!-- 通过script标签的src属性引入js文件 -->
     <!-- 引入js文件 若使用模块化导入其它js文件 需要在script标签中添加type="module"属性 -->
    <script src="./Js/event.js" type="module"></script>
        

</body>

</html>
