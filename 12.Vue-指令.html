<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tlias智能学习辅助系统</title>
    <style>
        /* 顶栏样式 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #808080;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid #e0e0e0;
            border-radius: 25px;
        }

        /* 左侧标题样式 */
        .header-title {
            font-size: 24px;
            font-weight: bold;
            color: hsl(0, 0%, 100%);
        }

        /* 右侧退出登录链接样式 */
        .logout-link {
            font-size: 16px;
            color: #ffffff;
            transition: color 0.3s;
            text-decoration: none;
        }

        .logout-link:hover {
            color: #007bff;
            text-decoration: none;
        }

        /* 搜索表单区域样式 */
        .search-form-container {
            background-color: #f8f9fa;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .search-form {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 20px;
        }

        .form-item {
            display: flex;
            align-items: center;
        }

        .form-item label {
            margin-right: 8px;
            font-weight: 500;
            color: #333;
            white-space: nowrap;
        }

        .form-item input[type="text"],
        .form-item select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            min-width: 120px;
        }

        .form-item input[type="text"]:focus,
        .form-item select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }

        .form-buttons input {
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .search-btn {
            background-color: #007bff;
            color: white;
        }

        .search-btn:hover {
            background-color: #0069d9;
        }

        .reset-btn {
            background-color: #6c757d;
            color: white;
        }

        .reset-btn:hover {
            background-color: #5a6268;
        }

        .table {
            min-width: 100%;
            border-collapse: collapse;
            margin: 0 20px;
        }

        /* 设置表格单元格边框 */
        .table td,
        .table th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .avatar {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }

        .footer {
            margin-top: 20px;
            background-color: #808080;
            height: auto;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        #container {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="container">
        <!-- 顶栏部分 -->
        <header class="header">
            <h1 class="header-title">Tlias智能学习辅助系统</h1>
            <a href="#" class="logout-link">退出登录</a>
        </header>
        {{serachForm}}

        <!-- 搜索表单区域 -->
        <div class="search-form-container">
            <form class="search-form" action="" method="get">
                <!-- 姓名输入框 -->
                <div class="form-item">
                    <label for="name" >名字：</label>
                    <input type="text" id="name"  placeholder="请输入姓名" v-model="serachForm.name">
                </div>

                <!-- 性别下拉选择 -->
                <div class="form-item">
                    <label for="sex">性别：</label>
                    <select id="sex" name="sex" v-model="serachForm.gender">
                        <option value="">请选择</option>
                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select>
                </div>

                <!-- 职位下拉选择 -->
                <div class="form-item">
                    <label for="position">职位：</label>
                    <select id="position" name="position" v-model="serachForm.title">
                        <option value="">请选择</option>
                        <option value="1">班主任</option>
                        <option value="2">讲师</option>
                        <option value="3">学工主管</option>
                        <option value="4">教研主管</option>
                        <option value="5">咨询师</option>
                    </select>
                </div>

                <!-- 操作按钮 -->
                <div class="form-buttons">
                    <input type="button" class="search-btn" value="查询" v-on:click="handle">
                    <input type="button" class="reset-btn" value="清空" @click="resetForm">
                </div>
            </form>
        </div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>头像</th>
                    <th>职位</th>
                    <th>入职日期</th>
                    <th>最后操作时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td>令狐冲</td>
                    <td>男</td>
                    <td><img src="https://via.placeholder.com/50" alt="令狐冲" class="avatar"></td>
                    <td>讲师</td>
                    <td>2021-03-15</td>
                    <td>2023-07-30T12:00:00Z</td>
                    <td class="btn-group">
                        <button>编辑</button>
                        <button>删除</button>
                    </td>
                </tr> -->
                <!-- 序号 {{item}} 用于显示索引
                  item.name  item.gender  item.avatar  item.title  item.entry_date  item.last_op_time
                  索引 index
                 -->
                <tr v-for="(item, index) in tempList" :key="item.id">
                    
                    <td>{{index+1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{ item.gender }}</td>
                    <td><img v-bind:src="item.avatar" alt=""></td>
                    <!-- <td>
                          <span v-if="item.title == 1">班主任</span>
                          <span v-else-if="item.title == 2">讲师</span>
                          <span v-else-if="item.title == 3">学工主管</span>
                          <span v-else-if="item.title == 4">教研主管</span>
                          <span v-else>咨询师</span>

                    </td> -->
                    <td>
                        <span v-show="item.title ==1">班主任</span>
                        <span v-show="item.title ==2">讲师</span>
                        <span v-show="item.title ==3">学工主管</span>
                        <span v-show="item.title ==4">教研主管</span>
                        <span v-show="item.title ==5">咨询师</span>

                    </td>
                    <td>{{ item.birthday }}</td>
                    <td>{{ item.joinDate }}</td>
                    <td class="btn-group">
                        <button>编辑</button>
                        <button>删除</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <footer class="footer">
            <p>江苏传智播客教育科技股份有限公司</p>
            <p>版权所有 Copyright 2006-2024 All Rights Reserved</p>
        </footer>
    </div>
    <script type="module">
        
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
        console.log(name);
        createApp({

                handle() {
                    alert(this.name);
                },
                resetForm(){
                    this.serachForm.name='';
                    this.serachForm.gender='';
                    this.serachForm.title='';

                        { "id": 1, "name": "令狐冲", "gender": "男", "avatar": "https://via.placeholder.com/50", "title": "1", "birthday": "2018-06-01", "joinDate": "2023-07-29T09:00:00Z" },
                        { "id": 1, "name": "令狐冲", "gender": "男", "avatar": "https://via.placeholder.com/50", "title": "2", "birthday": "2018-06-01", "joinDate": "2023-07-29T09:00:00Z" },
                        { "id": 1, "name": "令狐冲", "gender": "男", "avatar": "https://via.placeholder.com/50", "title": "3", "birthday": "2018-06-01", "joinDate": "2023-07-29T09:00:00Z" },

                    ]
                }
            }
        }).mount("#container")
    </script>
</body>

</html>
