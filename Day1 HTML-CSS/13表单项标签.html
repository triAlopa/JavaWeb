<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/save" method="get">
        姓名；<input type="text" name="username" placeholder="请输入用户名">

        <br>
        密码：<input type="password" name="password" placeholder="请输入密码">
        <br>
        性别： <input type="radio" name="sex" value="1">男
        <input type="radio" name="sex" value="2">
        <label for="2">女</label>
        <br>
        爱好：<input type="checkbox" name="hobby" value="1">
        <label for="1">足球</label>
        <input type="checkbox" name="hobby" value="2">
        <label for="2">篮球</label>
        <br>
        上传文件：<input type="file" name="file">

        描述：<textarea name="desc"></textarea>

        <br>
        班级：<select name="grade" id="">
            <option value="1">小学</option>
            <option value="2">中学</option>
            <option value="3">高中</option>
        </select>
        <br>
        日期时间：<input type="datetime-local" name="time">
         <br>
         <input type="submit" value="提交">
         <input type="reset" value="重置">
         <input type="button" value="按钮">
    </form>
</body>

</html>
