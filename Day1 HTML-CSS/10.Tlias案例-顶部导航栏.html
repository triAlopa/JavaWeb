<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tlias智能学习辅助系统</title>
    <style>
        /* 顶栏样式 */
        .header {
            display: flex; /* 设置布局为flex布局 */
            justify-content: space-between; /* 左右两端对齐 */
            align-items: center;
            background-color: #808080;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-bottom: 1px solid #e0e0e0;
            border-radius: 25px;
        }

        /* 左侧标题样式 */
        .header-title {
            font-size: 24px;
            font-weight: bold;
            color: hsl(0, 0%, 100%);
        }

        /* 右侧退出登录链接样式 */
        .logout-link {
            font-size: 16px;
            color: #ffffff;
            transition: color 0.3s;
            text-decoration: none;
        }

        .logout-link:hover {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- 顶栏部分 -->
    <header class="header">
        <h1 class="header-title">Tlias智能学习辅助系统</h1>
        <a href="#" class="logout-link">退出登录</a>
    </header>

    <!-- 其他部分将在此处添加 -->
</body>
</html>
